{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NepseSewa - Email Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .login-wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .login-left {
            width: 50%;
            background: linear-gradient(135deg, #287052 0%, #3ca479 100%);
            color: white;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-right {
            width: 50%;
            background: white;
            padding: 3rem 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .app-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .app-title p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title h3 {
            font-weight: 700;
            color: #198754;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-title p {
            color: #6c757d;
        }

        @media (max-width: 992px) {
            .login-wrapper {
                flex-direction: column;
            }

            .login-left,
            .login-right {
                width: 100%;
                min-height: 50vh;
            }
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-left">
            <div class="app-title">
                <h1>NepseSewa</h1>
                <p>Virtual Stock Exchange Platform</p>
            </div>
            <div class="mt-4">
                <i class="fas fa-check-circle fa-5x" style="opacity: 0.8;"></i>
            </div>
        </div>
        <div class="login-right">
            <div class="form-title">
                <h3>Check Your Inbox</h3>
                <p>We've sent you instructions to reset your password.</p>
            </div>

            <div class="alert alert-success text-center mb-4">
                If an account exists with the email you entered, you will use it to reset your password.
            </div>

            <div class="text-center">
                <a href="{% url 'login' %}" class="text-success text-decoration-none fw-bold">
                    <i class="fas fa-arrow-left me-1"></i>Back to Sign In
                </a>
            </div>
        </div>
    </div>
</body>

</html>
