{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NepseSewa - Reset Link Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 450px;
            width: 100%;
            text-align: center;
            padding: 2rem;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(40, 112, 82, 0.1);
            color: #287052;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
        }

        h3 {
            font-weight: 700;
            color: #212529;
            margin-bottom: 1rem;
        }

        p {
            color: #6c757d;
            font-size: 1.05rem;
            line-height: 1.6;
        }

        .btn-success {
            background: linear-gradient(135deg, #287052 0%, #3ca479 100%);
            border: none;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon-circle">
            <i class="fas fa-paper-plane"></i>
        </div>
        <h3>Check Your Email</h3>
        <p>We've sent a password reset link to your email address. If an account exists with that email, you'll receive
            it shortly.</p>
        <p class="small text-muted mb-4">Don't forget to check your spam folder just in case!</p>
        <a href="{% url 'login' %}" class="btn btn-success w-100">
            Return to Login
        </a>
    </div>
</body>

</html>
